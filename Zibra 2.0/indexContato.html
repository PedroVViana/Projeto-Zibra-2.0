<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/StyleTime.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="/style/slider.css">
    <link rel="stylesheet" href="/style/bootstrap.css">

    <title>Zibra/Contatos</title>
</head>
<body>
    <header>
        <div class="box">
            <h2 class="logo"><img src="/photos/LogoSemfundo.png"></h2>
            <nav>
                <a href="indexHome.html">Home</a>
                <a href="indexEstatisticas.html">Estátisticas</a>
                <a href="indexTime.html">Elenco</a>
                <a href="indexContato.html">Contato</a>
            </nav>
        </div>
    </header>
    
    <div class="Video">
        <div>
            <video autoplay muted loop id="myVideo">
                <source src="/photos/Video/contrato.mp4" type="video/mp4">
              </video>
        </div>
        <div class="content-contatos">
            <div class="contato">
                <h2>Contato:</h2>
                <p class="recrutamento">Insira seus dados abaixo caso queira fazer parte do Time Zibra FC.</p>
                <form class="Contato">
                    <label for="Nome">Nome completo</label>
                    <input type="text" id="Nome" class="inputPadrão" required>
    
                    <label for="Email">Email</label>
                    <input type="email" id="Email" class="inputPadrão" required placeholder="email@hotmail.com">
    
                    <label for="Telefone">Telefone</label>
                    <input type="tel" id="Telefone" class="inputPadrão" required placeholder="(XX) XXXXXXXXX">
    
                    <legend>Estado</legend>
                    <select>
                        <option>Estados</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>SP</option>
                    </select>
    
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email">
                            <input type="radio" name="contato" value="email" id="radio-email">
                            Email
                        </label>
                    
                        <label for="radio-telefone">
                            <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                            Telefone
                        </label>
                    
                        <label for="radio-whatsapp">
                            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                            WhatsApp
                        </label>
                    
                        <legend>Qual horário você tem a disposição para treinar com o time?</legend>
                        <select>
                            <option>horário</option>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                            <option>Manhã e Noite</option>
                            <option>Manhã e Tarde</option>
                            <option>Tarde e Noite</option>
                            <option>Qualquer horário</option>
                        </select>
    
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Gostaria de receber nossas novidades por email?
                    </label>
    
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        Juro solenimente que não vou fazer nada de bom.
                    </label>
    
                    <input class="envio" type="submit" value="Enviar">
                </form>
            </div>   
        </div>
    </div>
</body>
</html>
